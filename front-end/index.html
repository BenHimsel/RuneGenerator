<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/rune.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rune Generator</title>
  </head>
  <body>
    <div id="app">
      <div>
        <a href="https://benhimsel.github.io/rune/index.html" target="_blank">
          <img src="./rune.svg" class="logo" alt="Rune Logo" />
        </a>
        <h1>Test remove /front-end/dist</h1>
        <h1>Rune Generator</h1>
        <div>
          <label for="table-seed-input">Enter Table seed:</label>
          <input
            type="text"
            id="table-seed-input"
            name="table-seed-input"
            value="my-seed-here-a"
          />
          <br />
          <label for="rune-count-input">Rune count:</label>
          <input
            type="text"
            id="rune-count-input"
            name="rune-count-input"
            value="36"
          />
          <br />
          <label for="column-count-input">Number of Columns:</label>
          <input
            type="text"
            id="column-count-input"
            name="column-count-input"
            value="18"
          />
          <br />
          <label for="rune-seed-input">Individual Rune seed:</label>
          <input
            type="text"
            id="rune-seed-input"
            name="rune-seed-input"
            value=""
          />
          <br />
          <label for="rune-list-textarea">Individual Rune Table List:</label>
          <textarea
            id="rune-list-textarea"
            name="rune-list-textarea"
          ></textarea>
          <br />
          <label for="font-name-input">Font name</label>
          <input
            type="text"
            id="font-name-input"
            name="font-name-input"
            value=""
          />
        </div>
        <div class="card">
          <button id="generate-table" type="button">
            Generate Table from Seed
          </button>
          <button id="generate-list" type="button">
            Generate Table from List
          </button>
          <div class="card" id="rune-table-div"></div>
          <button id="generate-rune" type="button">Add Rune to List</button>
          <div class="card" id="rune-div"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
